<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="google" value="notranslate">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title> - </title>
</head>


<body>
  <header id="primary-header" class="d-none">
    <nav id="primary-navbar" class="navbar navbar-dark">
      <div class="container-fluid">
        <a id="brand" class="navbar-brand" href="#!">Finance Logger</a>
      </div>
    </nav>
  </header>


  <!--  ========================================================================
                                    main
  ========================================================================== -->


  <main class="py-5">
    <div class="container-fluid pt-3 px-md-5">


      <h2 class="text-white-3d mb-5 text-center">Finance Tracker</h2>


      <form id="finance-tracker-form" class="mx-auto mb-5 p-3 bg-light border border-dark rounded-3" style="max-width: 500px">
        <div class="mb-3">
          <label class="form-label">Type:</label>
          <select id="type" class="form-select">
            <option value="invoice">Invoice</option>
            <option value="payment">Payment</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">To / From:</label>
          <input id="tofrom" class="form-control" type="text">
        </div>

        <div class="mb-3">
          <label class="form-label">Details:</label>
          <input id="details" class="form-control" type="text">
        </div>

        <div class="mb-3">
          <label class="form-label">Amount ($):</label>
          <input id="amount" class="form-control" type="number">
        </div>

        <button class="btn btn-dark w-100">Add</button>
      </form>


      <div class="horizontal-ruler">
        <hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/>
        <hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/>
        <hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/><hr/>
      </div>



      <ul id="item-list" class="list-group mx-auto mb-5" style="max-width: 500px"></ul>
    </div><!-- <div class="container"> -->
  </main>


  <!--  ========================================================================

  ========================================================================== -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="index.js" type="module"></script>
</body>
</html>
